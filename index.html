<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Buddy - Your Personal Finance Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
          colors: {
            'budget-blue': '#3B82F6',
            'budget-indigo': '#6366F1',
            'budget-purple': '#8B5CF6',
          }
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #F3F4F6;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .input-style {
      @apply block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-budget-blue focus:outline-none focus:ring;
    }
    .btn-primary {
      @apply px-4 py-2 font-bold text-white bg-budget-blue rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline transition duration-300 ease-in-out;
    }
    .btn-secondary {
      @apply px-4 py-2 font-bold text-budget-blue bg-white border border-budget-blue rounded-md hover:bg-gray-100 focus:outline-none focus:shadow-outline transition duration-300 ease-in-out;
    }
  </style>
</head>

<body class="font-sans text-gray-800">
  <header class="gradient-bg text-white py-6">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold">Budget Buddy</h1>
      <p class="mt-2">Your Personal Finance Manager</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <section class="card p-6">
        <h2 class="text-2xl font-semibold mb-4">Set Your Budget</h2>
        <div class="mb-4">
          <label for="total-amount" class="block text-sm font-medium text-gray-700">Budget Amount</label>
          <input type="number" id="total-amount" class="input-style" placeholder="Enter Total Amount" />
        </div>
        <div class="mb-4">
          <label for="budget-period" class="block text-sm font-medium text-gray-700">Budget Period</label>
          <select id="budget-period" class="input-style">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
        </div>
        <button id="total-amount-button" class="btn-primary w-full">Set Budget</button>
        <p id="budget-error" class="text-red-500 text-sm mt-2 hidden"></p>
      </section>

      <section class="card p-6">
        <h2 class="text-2xl font-semibold mb-4">Add Expense</h2>
        <div class="mb-4">
          <label for="product-title" class="block text-sm font-medium text-gray-700">Expense Title</label>
          <input type="text" id="product-title" class="input-style" placeholder="Enter Title of Expense" />
        </div>
        <div class="mb-4">
          <label for="user-amount" class="block text-sm font-medium text-gray-700">Expense Amount</label>
          <input type="number" id="user-amount" class="input-style" placeholder="Enter Cost of Expense" />
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="category" class="input-style">
              <option value="food">Food</option>
              <option value="rent">Rent</option>
              <option value="utilities">Utilities</option>
              <option value="entertainment">Entertainment</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="expense-date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="expense-date" class="input-style" />
          </div>
        </div>
        <button id="check-amount" class="btn-primary w-full">Add Expense</button>
        <p id="product-title-error" class="text-red-500 text-sm mt-2 hidden"></p>
      </section>
    </div>

    <section class="mt-8 card p-6">
      <h2 class="text-2xl font-semibold mb-4">Budget Summary</h2>
      <div class="grid grid-cols-3 gap-4 text-center">
        <div class="bg-blue-100 p-4 rounded-lg">
          <p class="text-sm text-gray-600">Total Budget</p>
          <p id="amount" class="text-2xl font-bold text-budget-blue">$0</p>
        </div>
        <div class="bg-purple-100 p-4 rounded-lg">
          <p class="text-sm text-gray-600">Expenses</p>
          <p id="expenditure-value" class="text-2xl font-bold text-budget-purple">$0</p>
        </div>
        <div class="bg-green-100 p-4 rounded-lg">
          <p class="text-sm text-gray-600">Balance</p>
          <p id="balance-amount" class="text-2xl font-bold text-green-600">$0</p>
        </div>
      </div>
    </section>

    <section class="mt-8 card p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Expense List</h2>
        <div>
          <button id="sort-button" class="btn-secondary mr-2">
            <i class="fas fa-sort"></i> Sort
          </button>
          <button id="filter-button" class="btn-secondary">
            <i class="fas fa-filter"></i> Filter
          </button>
        </div>
      </div>
      <div id="list" class="space-y-2 mb-4"></div>
      <button id="load-more-button" class="btn-secondary w-full mt-4">Load More</button>
    </section>

    <section class="mt-8 card p-6">
      <h2 class="text-2xl font-semibold mb-4">Expense Analysis</h2>
      <div class="flex justify-center space-x-4 mb-4">
        <button id="pie-chart-button" class="btn-primary">
          <i class="fas fa-chart-pie"></i> Pie Chart
        </button>
        <button id="bar-chart-button" class="btn-primary">
          <i class="fas fa-chart-bar"></i> Bar Chart
        </button>
      </div>
      <div id="chart-container" class="h-96"></div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 Budget Buddy. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
